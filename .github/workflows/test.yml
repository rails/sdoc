name: Tests

on:
  push:
  schedule:
    - cron: '0 0 * * *'

jobs:
  build:
    runs-on: ubuntu-20
    strategy:
      matrix:
        ruby:
          - 1.9.3
          - 2.0.0
          - 2.1.0
          - 2.2.10
          - 2.3.7
          - 2.4.4
          - 2.5.1
          - 2.6.0
          - 2.7
          - ruby-head
          - jruby-head

    steps:
      - uses: actions/checkout@v1

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: ${{ matrix.ruby }}
          bundler-cache: true

      - name: Test
        run: |
          bundle exec rake
